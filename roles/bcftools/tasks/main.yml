---
- name: gather os specific variables
  ansible.builtin.include_vars: "{{ lookup('ansible.builtin.first_found', bcftools_vars_params) }}"
  vars:
    bcftools_vars_params:
      files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution }}.yml"
      paths:
        - 'vars'

- name: include os specific tasks
  ansible.builtin.include_tasks: "{{ lookup('ansible.builtin.first_found', bcftools_tasks_params) }}"
  vars:
    bcftools_tasks_params:
      files:      
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution }}.yml"
      paths:
        - 'tasks'
